<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
  </head>
  <body class="page">
	<!--------------Header-------------------------->
		<header class="header">
			<img
				src="./images/logo.svg"
				alt="Надпись "Mesto Russia"
				class="header__logo" >
		</header>
	<main class="content">
		<!--------------Profile-------------------------->
		<section class="profile">
			<div class="profile__container">
				<img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
					<div class="profile__info">
						<div class="profile__text">
							<p class="profile__name">Жак-Ив Кусто</p>
							<p class="profile__position">Исследователь океана</p>
						</div>
						<button class="profile__edit-btn">
							<img src="./images/edit-button.svg" alt="Карандаш" class="profile__image-edit-btn">
						</button>
					</div>	
			</div>
				<button class="profile__add-btn">
					<img src="./images/add-button.svg" alt="Карандаш" class="profile__image-add-btn">
				</button>
		</section>
		<!--------------Elements-------------------------->
		<section class="elements">
			<ul class="element">
				<!---item-1---------->
				<li class="element__item">
					<img src="./images/karachaevsk.jpg" alt="Старое здание на фоне гор" class="element__image">
					<div class="description">	
						<p class="element__text">Карачаевск</p>
						<img src="./images/heart.svg" alt="Сердце" class="element__icon">
					</div>
				</li>
				<!---item-2---------->
			
				<li class="element__item">
					<img src="./images/elbrus.jpg" alt="Поле и гора Эльбрус" class="element__image">
					<div class="description">	
						<p class="element__text">Гора Эльбрус</p>
						<img src="./images/heart.svg" alt="Сердце" class="element__icon">
					</div>
				</li>
				<!---item-3---------->
				<li class="element__item">
					<img src="./images/dombai.jpg" alt="Заснежанные горы с лесом" class="element__image">
					<div class="description">	
						<p class="element__text">Домбай</p>
						<img src="./images/heart.svg" alt="Сердце" class="element__icon">
					</div>
				</li>
				<!---item-4---------->
				<li class="element__item">
					<img src="./images/elbrus.jpg" alt="Поле и гора Эльбрус" class="element__image">
					<div class="description">	
						<p class="element__text">Гора Эльбрус</p>
						<img src="./images/heart.svg" alt="Сердце" class="element__icon">
					</div>
				</li>
				<!---item-5---------->
				<li class="element__item">
					<img src="./images/dombai.jpg" alt="Заснежанные горы с лесом" class="element__image">
					<div class="description">	
						<p class="element__text">Домбай</p>
						<img src="./images/heart.svg" alt="Сердце" class="element__icon">
					</div>
				</li>
				<!---item-6---------->
				<li class="element__item">
					<img src="./images/karachaevsk.jpg" alt="Старое здание на фоне гор" class="element__image">
					<div class="description">	
						<p class="element__text">Карачаево-Черкесия</p>
						<img src="./images/heart.svg" alt="Сердце" class="element__icon">
					</div>
				</li>
			 </ul>
		</section>
	</main>
	<!--------------Footer-------------------------->
	<footer class="footer">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>
	</body>
	</html>
