<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--------------Header-------------------------->
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия" class="header__logo" />
    </header>
    <main class="content">
      <!--------------Profile-------------------------->
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/edit-button.svg"
                alt="Карандаш"
                class="profile__image-edit-btn" />
            </button>
          </div>
        </div>
        <button type="button" class="profile__add-btn">
          <img
            src="./images/add-button.svg"
            alt="Карандаш"
            class="profile__image-add-btn" />
        </button>
      </section>
      <!--------------Elements-------------------------->
      <section class="elements">
        <ul class="element">
          <!----------Template-item----------->
          <template id="element__item-template">
            <li class="element__item">
              <img
                src="./images/karachaevsk.jpg"
                alt="Пейзаж"
                class="element__image element__image_type_image" />
              <button type="button" class="element__button-delete">
                <img
                  src="./images/trash-icon.svg"
                  alt="Урна"
                  class="element__icon-trach" />
              </button>
              <div class="description">
                <h2 class="element__text">Карачаево-Черкесия</h2>
                <button type="button" class="element__button-heart">
                  <img
                    src="./images/heart.svg"
                    alt="Сердце"
                    class="element__icon-heart" />
                </button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <!--------------Footer-------------------------->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!--------------Popup-edit-Profile------------------------>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close">
          <img
            src="./images/close_icon.svg"
            alt="Крест для закрытия"
            class="popup__icon-close" />
        </button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form action="#" name="form-profile" method="post" class="form">
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__input popup__input_text_name"
              required
              placeholder="Имя"
              name="name"
              value="Жак-Ив Кусто" />
            <input
              type="text"
              class="popup__input popup__input_text_job"
              required
              placeholder="О себе"
              name="aboutMe"
              value="Исследователь океана" />
          </fieldset>
          <fieldset class="popup__button-container">
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <!--------------Popup-Add-Element------------------------>
    <section class="popup popup_type_add-element">
      <div class="popup__container popup__container_type_add-element">
        <button
          type="button"
          class="popup__button-close popup__button-close_type_add-element">
          <img
            src="./images/close_icon.svg"
            alt="Крест для закрытия"
            class="popup__icon-close" />
        </button>
        <h2 class="popup__heading">Новое место</h2>
        <form
          action="#"
          name="form-profile"
          method="post"
          class="popup__form_type_add-element">
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__input popup__input_text_title"
              required
              placeholder="Название"
              name="title" />
            <input
              type="url"
              class="popup__input popup__input_link-image"
              required
              placeholder="Ссылка на картинку"
              name="link" />
          </fieldset>
          <fieldset class="popup__button-container">
            <button type="submit" class="popup__button popup__button">
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    <!--------------Popup-Open---Image------------------------>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type-image">
        <button
          type="button"
          class="popup__button-close popup__button-close_type-image">
          <img
            src="./images/close_icon.svg"
            alt="Крест для закрытия"
            class="popup__icon-close" />
        </button>
        <div class="popup__figure">
          <img src="images/karachaevsk.jpg" alt="Пейзаж" class="popup__image" />
          <h2 class="popup__title-image">Ельбрус</h2>
        </div>
      </div>
    </section>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
