<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--------------Header-------------------------->
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия"
      class="header__logo">
    </header>
    <main class="content">
      <!--------------Profile-------------------------->
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" >
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/edit-button.svg"
                alt="Карандаш"
                class="profile__image-edit-btn"
							>
            </button>
          </div>
        </div>
        <button type="button" class="profile__add-btn">
          <img
            src="./images/add-button.svg"
            alt="Карандаш"
            class="profile__image-add-btn"
					>
        </button>
      </section>
      <!--------------Elements-------------------------->
      <section class="elements">
        <ul class="element">
          <!---item-1---------->
          <li class="element__item">
            <img
              src="./images/karachaevsk.jpg"
              alt="Старое здание на фоне гор"
              class="element__image" 
						>
            <div class="description">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="element__button-heart">
								<img
									src="./images/heart.svg"
									alt="Сердце"
									class="element__icon-heart"
								>
							</button>
            </div>
          </li>
          <!---item-2---------->

          <li class="element__item">
            <img
              src="./images/elbrus.jpg"
              alt="Поле и гора Эльбрус"
              class="element__image" >
            <div class="description">
              <h2 class="element__text">Гора Эльбрус</h2>
							<button type="button" class="element__button-heart">
								<img
									src="./images/heart.svg"
									alt="Сердце"
									class="element__icon-heart"
								>
							</button>
            </div>
          </li>
          <!---item-3---------->
          <li class="element__item">
            <img
              src="./images/dombai.jpg"
              alt="Заснежанные горы с лесом"
              class="element__image" >
            <div class="description">
              <h2 class="element__text">Домбай</h2>
							<button type="button" class="element__button-heart">
								<img
									src="./images/heart.svg"
									alt="Сердце"
									class="element__icon-heart"
								>
							</button>
            </div>
          </li>
          <!---item-4---------->
          <li class="element__item">
            <img
              src="./images/elbrus.jpg"
              alt="Поле и гора Эльбрус"
              class="element__image" >
            <div class="description">
              <h2 class="element__text">Гора Эльбрус</h2>
							<button type="button" class="element__button-heart">
								<img
									src="./images/heart.svg"
									alt="Сердце"
									class="element__icon-heart"
								>
							</button>
            </div>
          </li>
          <!---item-5---------->
          <li class="element__item">
            <img
              src="./images/dombai.jpg"
              alt="Заснежанные горы с лесом"
              class="element__image" >
            <div class="description">
              <h2 class="element__text">Домбай</h2>
							<button type="button" class="element__button-heart">
								<img
									src="./images/heart.svg"
									alt="Сердце"
									class="element__icon-heart"
								>
							</button>
            </div>
          </li>
          <!---item-6---------->
          <li class="element__item">
            <img
              src="./images/karachaevsk.jpg"
              alt="Старое здание на фоне гор"
              class="element__image" >
            <div class="description">
              <h2 class="element__text">Карачаево-Черкесия</h2>
							<button type="button" class="element__button-heart">
								<img
									src="./images/heart.svg"
									alt="Сердце"
									class="element__icon-heart"
								>
							</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!--------------Footer-------------------------->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
		<!--------------Popup-------------------------->
		<section class="popup">
			<div class="popup__container">
				<button type="button" class="popup__button-close">
					<img
						src="./images/close_icon.svg"
						alt="Крест для закрытия"
						class="popup__icon-close"
					>
				</button>
				<h2 class="popup__heading">Редактировать профиль</h2>
				<form action="#" name="form-profile" method="post" class="form">
					<fieldset class="popup__input-container">
						<input
							type="text"
							class="popup__input popup__input_text_name"
							required
							placeholder="Имя"
							name="name"
							value="Жак-Ив Кусто"
						>
						<input
							type="text"
							class="popup__input popup__input_text_job"
							required
							placeholder="О себе"
							name="aboutMe"
							value="Исследователь океана"
						>
					</fieldset>
					<fieldset class="popup__button-container">
						<button type="submit" class="popup__button">Сохранить</button>
					</fieldset>
				</form>
			</div>
		</section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
