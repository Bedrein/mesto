<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script type="module" defer="defer" src="./components/Card.js"></script><script type="module" defer="defer" src="./components/Popup.js"></script><script type="module" defer="defer" src="./components/PopupWithImage.js"></script><script type="module" defer="defer" src="./components/PopupWithForm.js"></script><script type="module" defer="defer" src="./components/UserInfo.js"></script><script type="module" defer="defer" src="./components/FormValidator.js"></script><script type="module" defer="defer" src="./index.js"></script><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Место Россия" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar-container"><button class="profile__avatar_edit-button" type="button"><img src="bbe7c5b6093ec0273de1.jpg" alt="Аватар" class="profile__avatar"/></button></div><div class="profile__info"><div class="profile__text"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__about">Исследователь океана</p></div><button type="button" class="profile__edit-btn"><img src="6c7bf05444b9793fdf6e.svg" alt="Карандаш" class="profile__image-edit-btn"/></button></div></div><button type="button" class="profile__add-btn"><img src="bed8c136e13907f5eefb.svg" alt="Плюс" class="profile__image-add-btn"/></button></section><section class="elements"><ul class="element"><template id="element__item-template"><li class="element__item"><img src="2cab00f086afcafe47f5.jpg" alt="Пейзаж" class="element__image element__image_type_image"/> <button type="button" class="element__button-delete"><img src="823b0cf1b0b7e9cb7cad.svg" alt="Урна" class="element__icon-trach"/></button><div class="description"><h2 class="element__text">Карачаево-Черкесия</h2><button type="button" class="element__button-heart"><img src="87ed371465c7a6a1cd01.svg" alt="Сердце" class="element__icon-heart"/><p class="element__number-likes">0</p></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="popup__button-close"><img src="039f1f5203f653b4bacd.svg" alt="Крест для закрытия" class="popup__icon-close"/></button><h2 class="popup__heading">Редактировать профиль</h2><form action="#" name="form-profile" method="post" class="popup__form popup__form_type_edit-profile" novalidate><fieldset class="popup__input-container"><input id="name-input" class="popup__input popup__input_text_name" placeholder="Имя" name="name" value="Жак-Ив Кусто" required minlength="2" maxlength="40"/> <span id="name-input-error" class="popup__error-input"></span> <input id="about-input" class="popup__input popup__input_text_about" placeholder="О себе" name="about" value="Исследователь океана" required minlength="2" maxlength="200"/> <span id="about-input-error" class="popup__error-input"></span></fieldset><fieldset class="popup__button-container"><button type="submit" class="popup__button">Сохранить</button></fieldset></form></div></section><section class="popup popup_type_add-element"><div class="popup__container popup__container_type_add-element"><button type="button" class="popup__button-close popup__button-close_type_add-element"><img src="039f1f5203f653b4bacd.svg" alt="Крест для закрытия" class="popup__icon-close"/></button><h2 class="popup__heading">Новое место</h2><form action="#" name="form-profile" method="post" class="popup__form popup__form_type_add-element" novalidate><fieldset class="popup__input-container"><input id="title-input" class="popup__input popup__input_text_title" placeholder="Название" name="title" required minlength="2" maxlength="30"/> <span id="title-input-error" class="popup__error-input"></span> <input id="url-input" type="url" class="popup__input popup__input_link-image" placeholder="Ссылка на картинку" name="link" required/> <span id="url-input-error" class="popup__error-input"></span></fieldset><fieldset class="popup__button-container"><button type="submit" class="popup__button">Создать</button></fieldset></form></div></section><section class="popup popup_type_image"><div class="popup__container popup__container_type-image"><button type="button" class="popup__button-close popup__button-close_type-image"><img src="039f1f5203f653b4bacd.svg" alt="Крест для закрытия" class="popup__icon-close"/></button><div class="popup__figure"><img src="2cab00f086afcafe47f5.jpg" alt="Пейзаж" class="popup__image"/><h2 class="popup__title-image">Ельбрус</h2></div></div></section><section class="popup popup_type_confirm"><div class="popup__container popup__container_type_add-element"><button type="button" class="popup__button-close popup__button-close_type_add-element"><img src="039f1f5203f653b4bacd.svg" alt="Крест для закрытия" class="popup__icon-close"/></button><h2 class="popup__heading popup__heading_type-confirm">Вы уверены?</h2><div class="popup__button-container"><button type="submit" class="popup__button">Да</button></div></div></section><section class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_edit-avatar"><button type="button" class="popup__button-close popup__button-close_type_add-element"><img src="039f1f5203f653b4bacd.svg" alt="Крест для закрытия" class="popup__icon-close"/></button><h2 class="popup__heading">Обновить аватар</h2><form action="#" name="form-avatar" method="post" class="popup__form popup__form_type_edit-avatar" novalidate><fieldset class="popup__input-container"><input id="url-input-avatar" type="url" class="popup__input popup__input_link-image" placeholder="Ссылка на картинку" name="link" required/> <span id="url-input-avatar-error" class="popup__error-input"></span></fieldset><fieldset class="popup__button-container"><button type="submit" class="popup__button">Сохранить</button></fieldset></form></div></section></body></html>
