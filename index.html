<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
  </head>
  <body class="page">
	<!--------------Header-------------------------->
		<header class="header">
			<img
				src="./images/logo.svg"
				alt="Надпись "Mesto Russia"
				class="header__logo" >
		</header>
	<main class="content">
		<!--------------Profile-------------------------->
		<section class="profile">
			<div class="profile__container">
				<img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
				<div class="profile__profile-info">
					<p class="profile__name">Жак-Ив Кусто</p>
					<p class="profile__position">Исследователь океана</p>
				</div>
				<button class="profile__edit-btn">
					<img src="./images/edit-button.svg" alt="Карандаш" class="profile__image-edit-btn">
				</button>
		</div>
		<button class="profile__add-btn">
			<img src="./images/add-button.svg" alt="Карандаш" class="profile__image-add-btn">
		</button>
			
		</section>

	</main>

	</body>
	</html>
